# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: '#about'
    weight: 10
  - name: Projects
    url: '#projects'
    weight: 20
  - name: Contact
    url: '#contact'
    weight: 30
  - name: CV
    url: https://github.com/sw3541/starter-hugo-academic/blob/master/assets/media/Shubham_Wani_Resume.pdf
    weight: 40

